                <label for="medico">Medico</label> <br />
                <select id="medico" name="medico" required>
                    <option value="" disabled selected></option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="dermatologia">Dermatología</option>

                <br />

                <label for="hora">Hora</label> <br />
                <input type="text" name="hora" id="hora" /> <br />

                <label for="fecha">Fecha</label> <br />
                <input type="text" name="fecha" id="fecha" /> <br />

                <label for="celular">Celular</label> <br />
                <input type="number" name="celular" id="celular" /> <br />

                <label for="motivo">Motivo</label> <br />
                <input type="text" name="motivo" id="motivo" /> <br />

                <input type="submit" value="AGENDAR CITA" class="reserva" style="height: 40px;"/>

        </div>

        <div class="contenedor2">
            <div class="contenedor3">

                <div class="horario_citas">

                    </div>

                        <h4>Turno Mañana</h4>
                        <button type="button" class="btn btn-outline-primary time-slot">08:00 - 09:00</button>

                        <button type="button" class="btn btn-outline-primary time-slot">10:00 - 11:00</button>

                </div>

                <!--Calendario-->
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prev" class="nav-button">&lt;</button>
                        <h2 id="month-year" style="font-size: 20px"></h2>
                        <button id="next" class="nav-button">&gt;</button>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-weekdays">
                            <div class="dia_semana">D</div>
                            <div class="dia_semana">L</div>
                            <div class="dia_semana">M</div>
                            <div class="dia_semana">M</div>

                    </div>
                </div>
                <script src="../script/calendario.js"></script>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar la alerta -->
<script>
document.getElementById("citaForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar que se envíe el formulario automáticamente

    // Realizar la solicitud AJAX
    var formData = new FormData(this);
    fetch('../db/guardar_cita.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message); // Mostrar el mensaje de la respuesta
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>

</body>
